<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard Layout with Animation</title>
<link rel="stylesheet" href="Beardhome.css">

<style>
    .back-btn {
        position: absolute;
        top: 20px;
        left: 20px;
        z-index: 100;
        padding: 10px 24px;
        font-size: 1rem;
        border: none;
        border-radius: 6px;
        background-color: #333;
        color: #fff;
        cursor: pointer;
        transition: background 0.2s;
    }
    .back-btn:hover {
        background-color: #555;
    }
</style>
</head>
<body>

<!-- Back button moved inside body -->
<button class="back-btn" onclick="window.location.href='pagefive.html';">Back</button>

<div class="content">
  <h3 class="fade-slide-up">EXCLUSIVE</h3>
  <h1 class="fade-slide-up delay1">BEARD TRIM</h1>
</div>

<div class="grid">

  <div class="card red large">
    <img src="Beard2.jpeg" alt="Beard Style 1">
    <div class="circle-btn">+</div>
    <button class="card-content" onclick="window.location.href='booking.html'">Book now</button>
  </div>

  <div class="card red large">
    <img src="beard4.jpeg" alt="Beard Style 2">
    <div class="circle-btn">+</div>
    <button class="card-content" onclick="window.location.href='booking.html'">Book now</button>
  </div>

  <div class="card red large">
    <img src="Beard1.jpeg" alt="Beard Style 3">
    <div class="circle-btn">+</div>
    <button class="card-content" onclick="window.location.href='booking.html'">Book now</button>
  </div>

  <div class="card red large">
    <img src="Beard 3.jpeg" alt="Beard Style 4">
    <div class="circle-btn">+</div>
    <button class="card-content" onclick="window.location.href='booking.html'">Book now</button>
  </div>

</div>

</body>
</html>
